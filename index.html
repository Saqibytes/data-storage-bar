<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Fylo data storage component</title>

</head>
<body>
  <div class="left-message">
    <p><span class="extra-bold">185</span> GB LEFT</p>
        
  </div>
  <div class="ribbon">   
  </div>
  
  <section>
    <div class="logos-container">
      <div class="logo">
        <img src="/images/logo.svg" alt="">
        <div class="icons">
          <div class="files">
            <img src="/images/icon-document.svg" alt="">
          </div>
          <div class="files">
            <img src="/images/icon-folder.svg" alt="">
          </div>
          <div class="files">
            <img src="/images/icon-upload.svg" alt="">
          </div>
          
          
        </div>
      </div>
    </div>
    
    <div class="progess-bar">
      <div class="consume-message">
      <p>You've used <span class="bold">815</span> of your storage</p>
      
    </div>
    
    <div class="progress">
      <div class="bar">
          <div class="circle">

          </div>
      </div>
      
    </div>
    <div class="size">
    <div class="count">
      <p class="bold">0 GB</p>
    </div>
    <div class="count">
      <p class="bold">1000 GB</p>
    </div>
  </div>
  
    </div>
  </section>

</body>
</html>
